apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: order-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/balaji-510/Manifest-files
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: order-platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
