apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: order-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        image: 331867785866.dkr.ecr.us-east-1.amazonaws.com/intern-project/payment-service:38
        ports:
        - containerPort: 8086

        env:
        - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
          value: kafka:9092

        - name: OTEL_SERVICE_NAME
          value: payment-service

        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: http://otel-collector:4318

        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8086
          initialDelaySeconds: 60
          periodSeconds: 30

        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8086
          initialDelaySeconds: 30
          periodSeconds: 10

        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: order-platform
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8086"
    prometheus.io/path: "/actuator/prometheus"
spec:
  type: ClusterIP
  selector:
    app: payment-service
  ports:
  - port: 8086
    targetPort: 8086
